version: '3.8'

# ╔════════════════════════════════════════════════════════════════╗
# ║           ELK STACK - DÉMO COMPLÈTE                           ║
# ║           Elasticsearch + Logstash + Kibana                   ║
# ║           Présenté par : Ines Tmimi - ENSIT                   ║
# ╚════════════════════════════════════════════════════════════════╝

services:
  # ─────────────────────────────────────────────────────────────────
  # ELASTICSEARCH - Le moteur de recherche et stockage
  # ─────────────────────────────────────────────────────────────────
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=elk-demo-cluster
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - elk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ─────────────────────────────────────────────────────────────────
  # LOGSTASH - Collecte et transformation des données
  # ─────────────────────────────────────────────────────────────────
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logs:/var/log/application:ro
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - elk-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  # ─────────────────────────────────────────────────────────────────
  # KIBANA - Visualisation et dashboards
  # ─────────────────────────────────────────────────────────────────
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - elk-network
    depends_on:
      elasticsearch:
        condition: service_healthy

# ─────────────────────────────────────────────────────────────────
# VOLUMES & NETWORKS
# ─────────────────────────────────────────────────────────────────
volumes:
  elasticsearch-data:
    driver: local

networks:
  elk-network:
    driver: bridge
